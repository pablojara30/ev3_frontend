<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√∫sica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('03dbac751231bfa7cb1e9587c10c1e9a.png'); /* Reemplaza 'path/to/your/background-image.jpg' con la ruta de tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }
        .card, .table {
            background-color: rgba(30, 30, 30, 0.8);
            color: #ffffff;
        }
        .card-header, .card-footer, .table thead {
            background-color: rgba(51, 51, 51, 0.8);
        }
        .form-control {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444444;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #555555;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .card {
            margin: 0 auto;
            max-width: 500px;
        }
        .table-responsive {
            margin: 0 auto;
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <header class="text-bg-dark text-center p-1">
        <h1>Tu musica registrada!! ü§üü§ü</h1>
    </header>
    <main class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form class="card">
                    <div class="card-header">
                        <h5>Ingresa los datos</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <label>Nombre Completo</label>
                            <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" onblur="verificar(this.id)">
                            <div id="e-nombreCompleto"></div>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="text" id="mail" name="mail" class="form-control" onblur="verificar(this.id)">
                            <div id="e-mail"></div>
                        </div>
                        <div>
                            <label>Banda o Artista</label>
                            <input type="text" id="bandaArtista" name="bandaArtista" class="form-control" onblur="verificar(this.id)">
                            <div id="e-bandaArtista"></div>
                        </div>
                        <div>
                            <label>Canci√≥n</label>
                            <input type="text" id="cancion" name="cancion" class="form-control" onblur="verificar(this.id)">
                            <div id="e-cancion"></div>
                        </div>
                        <div>
                            <label>√Ålbum</label>
                            <input type="text" id="album" name="album" class="form-control" onblur="verificar(this.id)">
                            <div id="e-album"></div>
                        </div>
                        <div>
                            <label>Fecha de Lanzamiento</label>
                            <input type="date" id="fechaLanzamiento" name="fechaLanzamiento" class="form-control" onblur="verificar(this.id)">
                            <div id="e-fechaLanzamiento"></div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                        <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre Completo</th>
                                <th>Email</th>
                                <th>Banda o Artista</th>
                                <th>Canci√≥n</th>
                                <th>√Ålbum</th>
                                <th>Fecha de Lanzamiento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="contenido"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
