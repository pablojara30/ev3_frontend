<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="text-bg-dark text-center p-5">
        <h1>Gestión Música</h1>
    </header>
    <main class="row container-fluid mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Ingresa los datos</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Nombre Completo</label>
                        <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombreCompleto"></div>
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" id="mail" name="mail" class="form-control" onblur="verificar(this.id)">
                        <div id="e-mail"></div>
                    </div>
                    <div>
                        <label>Banda o Artista</label>
                        <input type="text" id="bandaArtista" name="bandaArtista" class="form-control" onblur="verificar(this.id)">
                        <div id="e-bandaArtista"></div>
                    </div>
                    <div>
                        <label>Canción</label>
                        <input type="text" id="cancion" name="cancion" class="form-control" onblur="verificar(this.id)">
                        <div id="e-cancion"></div>
                    </div>
                    <div>
                        <label>Álbum</label>
                        <input type="text" id="album" name="album" class="form-control" onblur="verificar(this.id)">
                        <div id="e-album"></div>
                    </div>
                    <div>
                        <label>Fecha de Lanzamiento</label>
                        <input type="date" id="fechaLanzamiento" name="fechaLanzamiento" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fechaLanzamiento"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Email</th>
                            <th>Banda o Artista</th>
                            <th>Canción</th>
                            <th>Álbum</th>
                            <th>Fecha de Lanzamiento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
